<!-- CONFESSION ROULETTE GAME -->
<div class="card confession-section" id="confessionSection">
    <!-- Main Header -->
    <div class="confession-header">
        <button type="button" class="back-button" data-action="back-to-menu">← Back</button>
        <h2 class="confession-title">Confession Roulette</h2>
        <button type="button" onclick="Confessions.showHistory()" class="history-btn" title="History & Points">📜</button>
    </div>

    <!-- Game Content -->
    <div class="game-content">
        <!-- 1. Probability Slider -->
        <div class="control-group">
            <label for="probabilitySlider" class="control-label">
                <span>Risk & Reward</span>
                <span id="probabilityValue" class="slider-value">30%</span>
            </label>
            <div class="slider-wrapper">
                <input type="range" id="probabilitySlider" min="10" max="50" step="10" value="30" oninput="Confessions.updateProbability()" />
            </div>
        </div>

        <!-- 2. Confession Input -->
        <div class="control-group">
            <label for="confessionInput" class="control-label">Your Secret</label>
            <textarea id="confessionInput" class="confession-input" placeholder="Type your confession here..." oninput="Confessions.checkInput()"></textarea>
            <div class="example-starters">
                <button type="button" onclick="Confessions.setStarter('I\'ve never told you that...')">"I've never told you that..."</button>
                <button type="button" onclick="Confessions.setStarter('My most embarrassing moment was...')">"My embarrassing moment..."</button>
            </div>
        </div>
    </div>
    
    <!-- 3. Footer with Action Button -->
    <div class="game-footer">
        <button type="button" onclick="Confessions.spin()" id="spinButton" class="spin-btn" disabled>
            <span class="icon">🔫</span> Shoot!
        </button>
    </div>


    <!-- Result Message Overlay -->
    <div id="resultOverlay" class="result-overlay hidden" onclick="Confessions.hideResult()">
        <div id="resultContent" class="result-content" onclick="event.stopPropagation()"></div>
    </div>
</div>

<!-- History Modal -->
<div id="confessionHistoryModal" class="modal-overlay hidden" onclick="Confessions.hideHistory()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>📜 History & Points</h3>
            <button type="button" class="close-btn" onclick="Confessions.hideHistory()">×</button>
        </div>
        <div id="confessionHistoryList" class="modal-body"></div>
    </div>
</div>
