<div class="card wide-card" id="articlesSection">
    <button type="button" class="back-button" data-action="back-to-menu">‚Üê Back to Main Menu</button>

    <!-- =============================
         LIST VIEW
         ============================= -->
    <section id="articlesListView" class="article-view">
        <div class="view-header">
            <h2>üìù Article Collection</h2>
            <button type="button" onclick="Articles.showForm()" id="newArticleBtn">
                <span class="icon">‚úçÔ∏è</span>
                <span class="text">New Article</span>
            </button>
        </div>
        <div id="articlesList" class="articles-grid">
            <!-- JS renders articles here -->
        </div>
    </section>

    <!-- =============================
         FORM VIEW
         ============================= -->
    <section id="articleFormView" class="article-view hidden">
        <div class="view-header">
            <button type="button" onclick="Articles.showList()" class="back-button">‚Üê Back to Articles</button>
            <h3 id="formTitle">Write New Article</h3>
        </div>

        <div class="article-form">
            <input type="text" id="articleTitle" placeholder="Article Title" />
            
            <!-- Concept Input & Helper -->
            <div class="concept-input-container">
                <input type="text" id="articleConcept" placeholder="e.g., Stoicism, Productivity" oninput="Articles.renderConceptHelper()" />
                <button type="button" onclick="Articles.randomConcept()" class="icon-button" title="Select a Random Concept">üé≤</button>
            </div>
            
            <div id="conceptHelper" class="concept-helper">
                <p>Click to add an existing concept:</p>
                <div class="suggestion-tags" id="conceptTags"></div>
                <button type="button" onclick="Articles.addNewConcept()" class="add-concept-btn">‚ûï Add New Concept</button>
            </div>
            
            <textarea id="articleContent" placeholder="Start writing your thoughts here..."></textarea>
            
            <div class="form-actions">
                <button type="button" onclick="Articles.saveArticle()" id="saveArticleBtn">üíæ Save Article</button>
                <button type="button" onclick="Articles.showList()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </section>

    <!-- =============================
         SINGLE ARTICLE VIEW
         ============================= -->
    <section id="singleArticleView" class="article-view hidden">
        <button type="button" onclick="Articles.showList()" class="back-button">‚Üê Back to Articles</button>
        <div class="article-header">
            <h2 id="viewTitle"></h2>
            <p class="metadata">
                <span><strong>Concept:</strong> <span id="viewConcept"></span></span>
                <span><strong>Date:</strong> <span id="viewDate"></span></span>
            </p>
            <p id="lastEditedRow" class="metadata hidden">
                <strong>Last Edited:</strong> <span id="viewLastEdited"></span>
            </p>
        </div>
        <div class="article-content" id="viewContent"></div>
        <div class="article-actions">
            <button type="button" onclick="Articles.editArticle()" id="editArticleBtn" class="edit-btn">‚úèÔ∏è Edit Article</button>
        </div>
    </section>
</div>
